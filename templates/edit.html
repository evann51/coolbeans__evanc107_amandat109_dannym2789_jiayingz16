<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
    <style>
      .user-info {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container mt-4">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="user-info">
    <a href="{{ url_for('home') }}">{{ cUser }}</a>
  </div>

  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mt-5">Edit Post</h2>
          <form action="/edit" method="POST" class="mt-3 p-4 border rounded bg-light shadow">
            <div class="form-group">
              <input type="text" class="form-control" id="title" name="title" value="{{ post[0] }}" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" id="content" name="content" required>{{ post[1] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Edits</button>
          </form>
        </div>
    </div>
  </div>

</body>
</html>
