<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container mt-4">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="container">
    <h2 class="text-center mt-5">Create New Post</h2>
    <form action="/create" method="POST" class="mt-3 p-4 border rounded bg-light shadow">
      <div class="form-group">
        <input type="text" class="form-control" id="title" name="title" placeholder="Title of Post" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="content" name="content" placeholder="Content of Post" required>
      </div>
    </form>
  </div>
</body>
</html>
